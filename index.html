<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <div class="container">
            <div id="hour-9" class="row time-block">
                <div id="9am" class="col-md-1 text-right border-top">9am</div>
                <textarea class="col-md-10 form-control description" id="text9AM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit1">+</button>
            </div>
            <div id="hour-10" class="row time-block">
                <div id="10am" class="col-md-1 text-right border-top">10am</div>
                <textarea class="col-md-10 form-control description" id="text10AM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit2">+</button>
            </div>
            <div id="hour-11" class="row time-block">
                <div id="11am" class="col-md-1 text-right border-top">11am</div>
                <textarea class="col-md-10 form-control description" id="text11AM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit3">+</button>
            </div>
            <div id="hour-12" class="row time-block">
                <div id="12pm" class="col-md-1 text-right border-top">12pm</div>
                <textarea class="col-md-10 form-control description" id="text12PM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit4">+</button>
            </div>
            <div id="hour-13" class="row time-block">
                <div id="1pm" class="col-md-1 text-right border-top">1pm</div>
                <textarea class="col-md-10 form-control description" id="text1PM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit5">+</button>
            </div>
            <div id="hour-14" class="row time-block">
                <div id="2pm" class="col-md-1 text-right border-top">2pm</div>
                <textarea class="col-md-10 form-control description" id="text2PM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit6">+</button>
            </div>
            <div id="hour-15" class="row time-block">
                <div id="3pm" class="col-md-1 text-right border-top">3pm</div>
                <textarea class="col-md-10 form-control description" id="text3PM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit7">+</button>
            </div>
            <div id="hour-16" class="row time-block">
                <div id="4pm" class="col-md-1 text-right border-top">4pm</div>
                <textarea class="col-md-10 form-control description" id="text4PM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit8">+</button>
            </div>
            <div id="hour-17" class="row time-block">
                <div id="5pm" class="col-md-1 text-right border-top">5pm</div>
                <textarea class="col-md-10 form-control description" id="text5PM" aria-label="With textarea"></textarea>
                <button type="button" class="col-md-1 padding-0 btn-primary saveBtn" id="submit9">+</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
